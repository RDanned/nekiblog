{% extends "base.html" %}
{% block title %} Last article(random) {% endblock title %}

{% block content %}
    <div class="row">
        <h1>Last articles</h1>
        <hr />
    </div>
    {% for article in object_list %}
    <div class="row">
        <article class="col-12">
            <h2><a href="{% url 'post.detail' article.id %}">{{ article.title }}</a></h2>
            <span>{{ article.created_at }}</span>
            <p>{{ article.content }}</p>
        </article>
    </div>
    {% empty %}
    <div class="row">No posts yet.</div>
    {% endfor %}
{% endblock content %}
