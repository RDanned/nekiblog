{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    <header>
        <div class="container">
            <div class="row pt-4 pb-4">
                <div class="col-4"></div>
                <div class="col-4 text-center"><b>Blog-Plog</b></div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    {% if user.is_authenticated %}
                        <a class="btn btn-sm btn-outline-secondary" href="/profile/">Profile</a>
                        <a class="btn btn-sm btn-outline-secondary" href="/logout/"><i class="bi bi-door-closed"></i></a>
                    {% else %}
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Sign in</a>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <nav class="nav">
                        <a href="{% url 'main' %}" class="p-2 link-secondary">Home</a>
                        {% if user.is_authenticated %}
                            <a href="{% url 'my-subscribes' %}" class="p-2 link-secondary">My subscribes</a>
                        {% endif %}
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
